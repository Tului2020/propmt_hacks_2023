services:
  # React App
  client-app:
    container_name: ui
    extends:
      file: docker-compose.base.yml
      service: base
    command: npx nx serve hotline --host=0.0.0.0
    ports:
      - 4200:4200

  # Express App
  api:
    container_name: api
    extends:
      file: docker-compose.base.yml
      service: base
    env_file:
      - .env
    command: npx nx serve api --host=0.0.0.0
    ports:
      - 3333:3333

  # Redis
  redis:
    container_name: redis
    image: redis:7.0.8
    volumes:
      - ./cache:/data
    env_file:
      - .env
    command: redis-server --loglevel notice 
    ports:
      - 6379:6379

